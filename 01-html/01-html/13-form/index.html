<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="hero">
        <div class="box">
            <div class="left-box">
                <div class="content">
                    <div class="btn-icon"><i class="fa-solid fa-check"></i></div>
                    <h3>Quick and free sign-up </h3>
                    <span>Enter your email address to create an account.</span>
                </div>
                <div class="content">
                    <div class="btn-icon"><i class="fa-solid fa-check"></i></div>
                    <h3>Cross-platform solution </h3>
                    <span>Preview your newsletters on any device befor sending them out.</span>
                </div>
                <div class="content">
                    <div class="btn-icon"><i class="fa-solid fa-check"></i></div>
                    <h3>Start sending emails </h3>
                    <span>Use our API or pick our pre-built templates.</span>
                </div>
            </div>
            <div class="right-box">
                <h1>Create your account </h1>
                <form>
                    <div class="text-field">
                        <label for="email">Email
                            <br>
                            <input type="email" id="email" placeholder="Enter your email address">
                        </label>
                    </div>
                    <div class="text-field">
                        <label>
                            Full name
                            <br>
                            <input type="text" class="" placeholder="Enter your full name">
                        </label>

                    </div>
                    <div class="text-field">
                        <label for="pass">Password
                            <br>
                            <input type="password" id="pass" name="password" placeholder="Type to create a password">
                        </label>
                    </div>
                    <div class="check">
                        <label>
                            <input type="checkbox" name=""> <span>Get updates and notifications about our product.</span>
                        </label>
                    </div>
                    <button id="submit">
                        Type to create a password      
                    </button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
